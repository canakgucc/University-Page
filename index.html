<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Marpad University</title>
</head>

<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <img src="logo.png" alt="LOGO">
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="page.html" class="link active">Home</a></li>
                <li><a href="admissions.html" class="link">Admissions</a></li>
                <li><a href="contactus.html" class="link">Contact Us</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

   
    <div class="form-box">   

        <div class="login-container" id="login">
            <div class="top">
                <header>Sign In</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="schoolID" placeholder="School ID">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="password" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In" onclick="validateLogin()">
            </div>
            <div class="two-col">
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>

        <div class="register-container" id="register">
            <div class="top">
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="E-mail">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="School ID">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit reg" value="Sign Up" onclick="validateRegistration()">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   


<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

</script>

<script>
   document.addEventListener("DOMContentLoaded", function() {
    let currentLocation = location.pathname;
    let links = document.querySelectorAll('.link');
    
    links.forEach(function(link) {
        if (link.getAttribute('href') === currentLocation) {
            link.classList.add('active');
        }
    });
});


</script>

<script>
    function validateLogin() {
        var schoolID = document.getElementById("schoolID").value;
        var password = document.getElementById("password").value;

        if (schoolID === "" || password === "") {
            alert("Error: Fill in both fields");
        } else {
            alert("You have successfully logged in!");
            window.location.href = "page.html";
        }
    }
</script>

<script>
    function validateRegistration() {
        
        var firstName = document.querySelector('.register-container input[placeholder="Firstname"]').value;
        var lastName = document.querySelector('.register-container input[placeholder="Lastname"]').value;
        var email = document.querySelector('.register-container input[placeholder="E-mail"]').value;
        var schoolID = document.querySelector('.register-container input[placeholder="School ID"]').value;
        var password = document.querySelector('.register-container input[placeholder="Password"]').value;

        
        if (firstName === '' || lastName === '' || email === '' || schoolID === '' || password === '') {
            alert('Error: Fill in all the fields');
        } else {
            
            alert('You have successfully registered!');
            window.location.href = 'index.html';
        }
    }
</script>

</body>
</html>
